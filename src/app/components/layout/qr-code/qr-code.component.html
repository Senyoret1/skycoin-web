<app-modal [headline]="'title.qr-code' | translate" [dialog]="dialogRef">
  <div #qr id="qr"></div>
  <div class="row -address-footer">
    <span>{{ address }}</span>
    <img
        #btnImg
        class="-button-qr"
        [matTooltip]="'qr-code.copy-address' | translate"
        [clipboard]=address
        (copyEvent)="onCopySuccess()">
  </div>
</app-modal>
