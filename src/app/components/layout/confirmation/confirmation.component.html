<app-modal class="modal" [headline]="data.headerText" [dialog]="dialogRef">
  <div class="-body">
    {{ data.text }}
  </div>

  <div class="-check-container" *ngIf="data.checkboxText">
    <mat-checkbox type="checkbox"
                  class="-check-text -check"
                  id="terms"
                  [checked]="accepted"
                  (change)="setAccept($event)">{{ data.checkboxText }}
    </mat-checkbox>
  </div>

  <div class="-buttons">
    <app-button (action)="closeModal(false)">
      {{ data.cancelButtonText }}
    </app-button>
    <app-button (action)="closeModal(true)" class="primary" [disabled]="data.checkboxText && !accepted">
      {{ data.confirmButtonText }}
    </app-button>
  </div>
</app-modal>
